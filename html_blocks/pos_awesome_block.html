<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة المبيعات</title>
  </head>
  <body>
    <div class="container py-4">
      <div class="row text-center">
        <!-- نقطة البيع -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <a href="/app/posapp" target="_blank" class="shortcut">
            <img src="/files/open.png" alt="نقطة البيع" class="shortcut-icon" />
            <p class="shortcut-title">نقطة البيع</p>
          </a>
        </div>

        <!-- العملاء -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <a href="/app/customer" target="_blank" class="shortcut">
            <img src="/files/social-care-2.png" alt="العملاء" class="shortcut-icon" />
            <p class="shortcut-title">العملاء</p>
          </a>
        </div>

        <!-- الأصناف -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <a href="/app/item" target="_blank" class="shortcut">
            <img src="/files/items.png" alt="الأصناف" class="shortcut-icon" />
            <p class="shortcut-title">الأصناف</p>
          </a>
        </div>

        <!-- فواتير الموظفين -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <a href="/app/sales-invoice" target="_blank" class="shortcut">
            <img src="/files/cheque.png" alt="فواتير الموظفين" class="shortcut-icon" />
            <p class="shortcut-title">فواتيري</p>
          </a>
        </div>

        <!-- كل فواتير البيع -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <a href="/app/sales-invoice/view/list?is_pos=1" target="_blank" class="shortcut">
            <img src="/files/cheque.png" alt="كل فواتير البيع" class="shortcut-icon" />
            <p class="shortcut-title">كل الفواتير</p>
          </a>
        </div>

        <!-- فواتير البيع المسودة -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <a href="/app/sales-invoice/view/list?is_pos=1&status=Draft" target="_blank" class="shortcut">
            <img src="/files/draft.png" alt="فواتير البيع المسودة" class="shortcut-icon" />
            <p class="shortcut-title">فواتير المسودة</p>
          </a>
        </div>

        <!-- مستندات فتح نقطة البيع -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <a href="/app/pos-opening-shift/view/list?status=Open" target="_blank" class="shortcut">
            <img src="/files/open.png" alt="فتح الوردية" class="shortcut-icon" />
            <p class="shortcut-title">فتح الوردية</p>
          </a>
        </div>

        <!-- مستندات إغلاق نقطة البيع -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <a href="/app/pos-closing-shift/view/list?docstatus=1" target="_blank" class="shortcut">
            <img src="/files/close.png" alt="إغلاق الوردية" class="shortcut-icon" />
            <p class="shortcut-title">إغلاق الوردية</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
